<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${titulo}"></title>
</head>
<body>
    <div th:if="${usuarios.size()>0}">
        <ul th:each="usuario: ${usuarios}">
            <li th:text="${usuario.nombre}+' ' + ${usuario.apellido} +' '+ ${usuario.email}"></li>
        </ul>
    </div>
    <table th:if="${!usuarios2.isEmpty()}">
        <head>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
            </tr>
        </head>
        <tbody >
            <tr th:each="usuario: ${usuarios2}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${usuarios.size()==0}" th:text="'No hay usuarios registrados'"></div>
</body>
</html>
